<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. число 10 плюс число 10 получаем 20 дописываем строку 10 получаем 2010
    2. к числу 10 дописываем текст 10 дописываем число 10 = 101010 
    3. +"10"(это число 10) => 10+10+10 получаем 30
    4. -"" (это число -0) при делении на -0 получаем минус бесконечность 
    (- infinity)
    5. +"2,5" (не число, т.к. используется "," для разделения разрядов),
    следдовательно 10/текст получим ошибку NaN (нет числа)
    */
    console.log(10 + 10 + "10");
    console.log(10 + "10" + 10);
    console.log(10 + 10 + +"10");
    console.log(10 / -"");
    console.log(10 / +"2,5");
  </script>
</body>

</html>
