<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5 (nameEs5, priceEs5){
    this.nameEs5 = nameEs5;
    this.priceEs5 = priceEs5;
  }

  ProductES5.prototype.make25Discount = function(){
    this.priceEs5 *= 0.75;
  };

  const productES5 = new ProductES5 (`Телевизор`, 36000);
  console.log(`Наименование товара: ${productES5.nameEs5}, цена: ${productES5.priceEs5}`);
  productES5.make25Discount();
  console.log(`Наименование товара: ${productES5.nameEs5}, цена со скидкой: ${productES5.priceEs5}`);

  class ProductES6 {
    constructor (nameEs6, priceEs6) {
    this.nameEs6 = nameEs6;
    this.priceEs6 = priceEs6;
  }

  make25Discount() {
    this.priceEs6 *= 0.75;
  }
  }
  const productES6 = new ProductES6 (`Холодильник`, 50000);
  console.log(`Наименование товара: ${productES6.nameEs6}, цена: ${productES6.priceEs6}`);
  productES6.make25Discount();
  console.log(`Наименование товара: ${productES6.nameEs6}, цена со скидкой: ${productES6.priceEs6}`);

</script>
</body>
