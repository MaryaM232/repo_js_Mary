  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
  ++ = +1, теперь a = 2, "с" хранит значение 2, выводит в консоль 2, 
  т.к. используется префиксная форма
     */
    c = ++a;
    console.log(c);

    /*
  ++ = +1, теперь b = 2, "d" хранит значение 1 (до изменений), 
  т.к. используется постфиксная форма
     */
    d = b++;
    console.log(d);

    /*
    ранее мы изменили значение а = 2, ++ = +1 => с=2+1+2 = 5,
    теперь а = 3, с = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    ранее мы изменили значение b = 2, b++ = 3, т.к. используется постфиксная форма
    => b = 3, но используется (предыдущее значение) = 2, d=2+2 = 4,
    теперь b = 3, d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);

  </script>
